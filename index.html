<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место России</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/Cousteau.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__author">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"><img class="profile__edit-icon" src="./images/Edit_button.svg" alt="Изменить"></button>
          <p class="profile__author-subline">Исследователь океана</p>
        </div>
        <button class="profile__add-button"><img class="profile__add-icon" src="./images/Button_add.svg" alt="Добавить"></button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <li class="cards__item card">
            <img class="card__image" src="./images/karachayevsk.jpg" alt="Карачаевск">
            <div class="card__signature">
              <h2 class="card__title">Карачаевск</h2>
              <button class="card__like-button">
                <img class="card__like-icon" src="./images/heart.svg" alt="Лайк">
              </button>
            </div>
          </li>
          <li class="cards__item card">
            <img class="card__image" src="./images/elbrus.jpg" alt="Эльбрус">
            <div class="card__signature">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__like-button">
                <img class="card__like-icon" src="./images/heart.svg" alt="Лайк">
              </button>
            </div>
          </li>
          <li class="cards__item card">
            <img class="card__image" src="./images/dombay.jpg" alt="Домбай">
            <div class="card__signature">
              <h2 class="card__title">Домбай</h2>
              <button class="card__like-button">
                <img class="card__like-icon" src="./images/heart.svg" alt="Лайк">
              </button>
            </div>
          </li>
          <li class="cards__item card">
            <img class="card__image" src="./images/elbrus.jpg" alt="Эльбрус">
            <div class="card__signature">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__like-button">
                <img class="card__like-icon" src="./images/heart.svg" alt="Лайк">
              </button>
            </div>
          </li>
          <li class="cards__item card">
            <img class="card__image" src="./images/dombay.jpg" alt="Домбай">
            <div class="card__signature">
              <h2 class="card__title">Домбай</h2>
              <button class="card__like-button">
                <img class="card__like-icon" src="./images/heart.svg" alt="Лайк">
              </button>
            </div>
          </li>
          <li class="cards__item card">
            <img class="card__image" src="./images/karachayevsk.jpg" alt="Карачаевск">
            <div class="card__signature">
              <h2 class="card__title">Карачаево-черкесия</h2>
              <button class="card__like-button">
                <img class="card__like-icon" src="./images/heart.svg" alt="Лайк">
              </button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <form class="popup__container" name="popup-box" id="popup-box">
        <button type="button" class="popup__close"><img class="popup__close-icon" src="./images/Close-icon.svg" alt="Закрыть"></button>
        <fieldset class="popup__fields">
          <legend class="popup__profile">Редактировать профиль</legend>
          <input type="text" id="name-author" name="name-author" placeholder="Имя" class="popup__input popup__input_type_name">
          <input type="text" id="job-author" name="job-author" placeholder="Профессия" class="popup__input popup__input_type_job">
        </fieldset>
        <button type="submit" class="popup__save">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
